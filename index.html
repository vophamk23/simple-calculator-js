<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="calculator">
      <input type="text" id="display" readonly />
      <div id="key">
        <button onclick="deleteLast()" class="operator-btn1">X</button>
        <button onclick="clearDisplay()" class="operator-btn1">AC</button>
        <button onclick="appendToDisplay('%')" class="operator-btn1">%</button>
        <button onclick="appendToDisplay('/')" class="operator-btn2 divide">
          ÷
        </button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')" class="operator-btn2 multiply">
          ×
        </button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')" class="operator-btn2 minus">
          −
        </button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')" class="operator-btn2 plus">
          +
        </button>

        <button onclick="toggleSign()">±</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()" class="operator-btn2">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
